<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div class="btn btn-warning heading">
            <h3>AI Ping Pong Game</h3>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instruction</button>
        </div>
        <br><br>
        <button class="btn btn-success" onclick="startGame()" id="start">Start</button>
        <h3 id="status" class="btn btn-default"></h3>
        <div id="canvas"></div>
        <button class="btn btn-danger" onclick="restart()" id="restart">Restart</button>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li>First keep your laptop straight, move yourself 3-4 feet away move your right wristto play the game</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
